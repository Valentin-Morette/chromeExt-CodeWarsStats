<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="popup.css" />
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="module" src="popup.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="infos">
			<div id="title">
				<img id="avatar" src="/assets/images/codewars.svg" />
				<h1 id="name"></h1>
			</div>
			<div class="selector">
				<label class="container">
					<input type="checkbox" id="kataCheck" />
					<span class="checkmark kataLabel"></span>
					<span class="text">Kata</span>
				</label>
				<label class="container">
					<input type="checkbox" id="pseudoCheck" checked />
					<span class="checkmark pseudoLabel"></span>
					<span class="text">Pseudo</span>
				</label>
			</div>
			<ul id="cwstatsAll">
				<li id="rank"></li>
				<li id="katas"></li>
				<li id="honor"></li>
				<ul id="languages"></ul>
				<li id="leaderboardPosition"></li>
			</ul>
			<ul id="challengeInfos">
				<li id="challengeRank"></li>
				<li id="challengeCategory"></li>
				<li id="challengeCreator"></li>
				<li id="challengeCreatedAt"></li>
				<li id="challengeTotalAttempts"></li>
				<li id="challengeTotalCompleted"></li>
				<li id="challengePercentCompleted"></li>
			</ul>
		</div>
		<input
			type="text"
			id="inputPseudo"
			placeholder="Entrer un pseudo CodeWars"
		/>
		<p id="error"></p>
	</body>
</html>
